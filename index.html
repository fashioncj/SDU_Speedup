            <div class="input-group">
                <input placeholder="//example.com/path/to/file/a.zip"
                       type="text" name="id" id="keyword" class="form-control">
                <span class="input-group-btn scan-but-span">
						<button class="btn btn-success" onclick="scan()" type="button">召唤萌妹</button>

</div>
<script>
    var selectorObj;
    function gt_custom_ajax(result, selector) {
        selectorObj = selector;
        geetest_passed = result;
    }
    var keyword = "";
    function scan() {
        keyword = $.trim($("#keyword").val());
        if (keyword == '') {
            $("#keyword").focus();
            return false;
        }
        else {
            if (keyword.match('^http://')) {
                keyword = keyword.replace('http://', '');
            }
            else if (keyword.match('^https://')) {
                keyword = keyword.replace('https://', '');
            }
            else if (keyword.match('^ftp://')) {
                keyword = keyword.replace('ftp://', '');
            }
            keyword = "http://202.194.19.20/".concat(keyword);
            $("#disabledInput").val(keyword)
        }
    }
</script>
